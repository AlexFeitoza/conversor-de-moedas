<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Converter DevClub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="gift" src="imagens/logo.gif" alt="money-gift">

    <main>
        

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dolar Americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input placeholder="10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div class="caixa-borda">
                <img src="imagens/brasil 2.png" alt="moeda-real">
                <p>Real</p>
                <p>R$ 0,00</p>
            </div>
            
            <img src="imagens/Vector.png" alt="seta-para-baixo">
            <div>
                <img src="imagens/estados-unidos (1) 1.png" alt="moeda-dolar">
                <p>Dolar</p>
                <p>US$ 0,00</p>
            </div>
        </section>
    </main>
</body>

</html>
